<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="contact_add.html">
    <link rel="import" href="contact_edit.html">
    <title>Contact table</title>
  </head>
 
  <body>   
    <element name="contact-table" extends="span">
      <template>
      <!-- Ajouter un contact -->
        <div id="showContactAdd">
          <span id="contactOf" class="marker">Contact de {{ personne.code }} </span>
          <br/>
          <label for="add-contact-code">email</label>
          <input id="add-contac-code" type="email" size="32"/>
          <br/>
          <label for="add-contac-telephone">telephone</label>
          <input id="add-contac-telephone" type="tel" size="96"/>
          <br/>
          <button on-click="addContact()">Add</button>
          <span id="add-contact-message"></span>
        </div>
      <!--Fin ajouter un contact  -->
      
      <!-- Modifier un contact -->   
        <div  id="showContactEdit">
          <span id = "ContactOf" class="marker">contact de </span>
          <br/>
          <label for="edit-contact-email">email</label>
          <input id="edit-contact-code"
            type="email" size="32" value=""
          />
          <br/>
          <label for="edit-contact-telephone">Téléphone</label>
          <input id="edit-contact-telephone"
            type="tel" size="96" value=""
          />
          <button on-click="updateContact()">Update</button>
          <span id="edit-contact-message"></span>
        </div>
      <!-- Fin modifier un contact -->
      
      <!-- Table contact -->
        <table>
          <caption class="marker">
            contacts de ${ personne.code }
            <button id="addContactButton" on-click="addContact()">Show Add</button>
          </caption>
          <tr>
            <th>Email</th>
            <th>Telephone</th>
            <th>Edit</th>
            <th>Remove</th>
          </tr>
          <tbody template iterate="contact in contacts.internalList">
            <tr>
              <td> ${ contact.email } </td>
              <td>${ contact.telephone }</td>
              <td><button id="editContactButton" on-click="editContact(contact)">
                Edit</button>
              </td>
              <td><button on-click="deleteContact(contact)">Remove</button></td>
            </tr>
          </tbody>
        </table>
       <!-- Fin table contact -->       
      </template>
      <script type="application/dart" src="contact_table.dart"></script>
    </element>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
