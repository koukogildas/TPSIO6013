<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Travail pratique</title>
    <link rel="stylesheet" href="styles/input.css"/>
    <link rel="stylesheet" href="styles/contact.css"/>
    <link rel="stylesheet" href="styles/marker.css"/>
    <link rel="stylesheet" href="styles/page.css"/>
    <link rel="stylesheet" href="styles/table.css"/>
</head>

<body>

    <div class="page-title"> Mon Agenda </div>          
      <br />                  
<!--   Personne    -->
  
       <!-- Début: Formulaire pour ajouter une personne -->
          <div id="showPersonneAdd" style="display:none;">
            <label for="add-personne-nom">Nom:</label> 
            <input
              id="add-personne-nom" type="text" size="32" /> 
              <br /> 
              <label for="add-personne-prenom">Prenom:</label>
             <input id="add-personne-prenom" type="text" size="96" /> 
             <br />
            <button on-click="AddPersonne()">Add</button>
            <span id="add-personne-message"></span>
          </div>
       <!--Fin -->
             
       <!-- Début: Formulaire pour éditer une personne -->       
        <div id="showPersonneEdit" style="display:none;">
          <label for="edit-personne-name" >Name</label>
          <input id= "edit-personne-name" readonly="true" value=""/>
          <br/>
          <label for="edit-personne-prenom">Prénom</label>
          <input id="edit-personne-prenom"
            type="text" size="96" value=""
          />
          <br/>
          <button on-click="update()">Update</button>
        </div>         
       <!--Fin -->
       
       <br /> 
       
       <!-- Début:Table qui affiche une personne -->
       <table id="table-Personne">
        <caption class="marker">
          Personnes
          <button id="addPersonneButton" on-click="addPersonneTable()">Show Add</button>
          <button on-click="savePersonne()">Save</button>
        </caption>
        <tr>
          <th>Name</th>
          <th>Prénom</th>
          <th colspan="3">Actions</th>
        <!--   <th>Supprimer</th>
          <th>Contacts</th> -->
        </tr>
        <tbody >
         
        </tbody>
       </table>          
      <!--Fin table personne --> 
      
<!--    Fin personne  -->  
   
         <br />
         
<!--      Contact     -->
     
     <!-- Ajouter un contact -->
        <div id="showContactAdd"  style="display:none;">
          <span id="contactOf" class="marker">Contact de {{ personne.code }} </span>
          <br />
          <br/>
          <label for="add-contact-code">email</label>
          <input id="add-contac-code" type="email" size="32"/>
          <br/>
          <label for="add-contac-telephone">telephone</label>
          <input id="add-contac-telephone" type="tel" size="96"/>
          <br/>
          <button on-click="addContact()">Add</button>
          <span id="add-contact-message"></span>
        </div>        
      <!--       Fin ajouter un contact -->
           
     <!-- Modifier un contact    -->
       <div  id="showContactEdit" style="display:none;">
          <span id = "ContactOf" class="marker">contact de </span>
          <br/> <br/>
          <label for="edit-contact-email">email</label>
          <input id="edit-contact-code"
            type="email" size="32" value=""
          />
          <br/>
          <label for="edit-contact-telephone">Téléphone</label>
          <input id="edit-contact-telephone"
            type="tel" size="96" value=""
          />
          <br/>
          <button on-click="updateContact()">Update</button>
          <span id="edit-contact-message"></span>
        </div>
     <!-- Fin modifier un contact -->
           
      <br/>
      
      <!-- Table contact -->
        <table id="table-contact">
          <caption class="marker" >
            <span id= "id-text-caption-contact"></span>
            <button id="addContactButton" style="display: none;">Show Add</button>
          </caption>
          <tr>
            <th>Email</th>
            <th>Telephone</th>
            <th colspan="2">Actions</th>
           <!--  <th>Remove</th> -->
          </tr>
          <tbody>   </tbody>
        </table>
      <!-- Fin table contact --> 
                 
<!--      Fin Concat      -->
     
    <script type="application/dart" src="personne_contacts.dart">
    </script>
     <script src="packages/browser/dart.js"></script>
</body>
</html>
