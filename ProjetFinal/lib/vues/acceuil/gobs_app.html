<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../../packages/paper_elements/paper_input.html">

 
<polymer-element name="gobs-app">
  <template>
      <link rel="stylesheet" href="../../css/styles.css">
      
      <!-- Keyboard nav controller. -->
      <core-a11y-keys id="keys" target="{{body}}"
                    keys="up down left right space space+shift"
                    on-keys-pressed="{{keyHandler}}">
      </core-a11y-keys>

      <core-scaffold id="scaffold">
        <nav>
          <core-toolbar>
            <span>Single Page Polymer</span>
          </core-toolbar>
          <core-menu id="menu" valueattr="hash" selected="{{route}}">
            <template repeat="{{page in pages}}">
              <paper-item hash="{{page.path}}"
                          on-click="{{menuItemClicked}}" noink>
                <core-icon icon="label{{route != page.path ? '-outline' : ''}}">
                </core-icon>
                <a _href="#{{page.path}}">{{page.name}}</a>
              </paper-item>
            </template>
          </core-menu>
        </nav>
  
        <core-toolbar tool flex>
          <div flex>{{selectedPage.name}}</div>
          <core-icon-button icon="refresh"></core-icon-button>
          <core-icon-button icon="add"></core-icon-button>
        </core-toolbar>
  
        <div layout horizontal center-center fit>
          <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                               transitions="slide-from-right"
                               on-tap="{{cyclePages}}">
            <template repeat="{{page in pages}}">
              <section hash="{{page.path}}" layout vertical center-center>
                <div>{{page.name}}</div>
              </section>
            </template>
          </core-animated-pages>
        </div>
  
      </core-scaffold>
       
  </template>
 <script type="application/dart" src="../../controleurs/acceuil/gobs_app.dart"></script>  
</polymer-element>
