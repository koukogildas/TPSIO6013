<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="import" href="../../../../packages/polymer/polymer.html">
<title>contact add</title>
</head>

<body>
  <polymer-element name="contact-add"> 
    <template>
         <style>
            label {
              font-family: verdana, sans-serif;
              font-weight: bold;
              color: #ffffff;
              background: #336799;
              padding: 1px;
              border-right: 1px solid #999999;
              border-bottom: 1px solid #999999;
            }
            
            input {
              font-family: arial, sans-serif;
              font-size: 14px;
            }
            
            button {
              padding: 1px;
              background: #ffcc99;
              border-right: 1px solid #999;
              border-bottom: 1px solid #999;
              border-style: outset;
              border-color: #d7b9c9;
              font-weight: bold;
              text-align: center;
              margin-left: auto;
              margin-right: auto;
            }
            
            button:active {
              background: orangered;
              border-color: blue;
            }
            
            .marker {
              font-family: arial, sans-serif;
              font-size: 16px;
              font-weight: bold;
              color: #003366;
              background: #ffe4b5;
              padding: 1px;
            }
        </style>
      <div id="showContactAddForm">
        <span id="contactOfAdd" class="marker">Contact de:
          {{personne.prenom}} {{personne.nom}} </span> <br /> <br /> <label
          for="add-contact-email">email</label> <input
          id="add-contact-email" type="email" required="required" size="32" />
        <br /> <label for="add-contact-telephone">telephone</label> <input
          id="add-contact-telephone" type="tel" required="required"
          pattern="\d\d\d-\d\d\d-\d\d\d\d" size="50" /> <br />
        <button id="addContactButton" on-click="{{addContact}}">Add</button>
        <span id="add-contact-message"></span>
      </div>
    </template> <script type="application/dart"
    src="../../controleur/contact/contact_add.dart"></script> 
 </polymer-element>
</body>
</html>
