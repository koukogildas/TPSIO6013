<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>contact edit</title>
<link rel="import" href="../../../../packages/polymer/polymer.html">
</head>

<body>
  <polymer-element name="contact-edit"> 
    <template>
          <style>
            .marker {
              font-family: arial, sans-serif;
              font-size: 16px;
              font-weight: bold;
              color: #003366;
              background: #ffe4b5;
              padding: 1px;
            }
            
            label {
              font-family: verdana, sans-serif;
              font-weight: bold;
              color: #ffffff;
              background: #336799;
              padding: 1px;
              border-right: 1px solid #999999;
              border-bottom: 1px solid #999999;
            }
            
            input {
              font-family: arial, sans-serif;
              font-size: 14px;
            }
            
            button {
              padding: 1px;
              background: #ffcc99;
              border-right: 1px solid #999;
              border-bottom: 1px solid #999;
              border-style: outset;
              border-color: #d7b9c9;
              font-weight: bold;
              text-align: center;
              margin-left: auto;
              margin-right: auto;
            }
            
            button:active {
              background: orangered;
              border-color: blue;
            }
        </style>
        <div id="showContactEditForm">
          <span id="ContactOfEdit" class="marker"> Contact de:
            {{personne.prenom}} {{personne.nom}}</span> <br /> <br /> <label
            for="edit-contact-email">email</label> <input
            id="edit-contact-email" type="email" required="required" size="32"
            value="{{contact.email}}" /> <br /> <label
            for="edit-contact-telephone">Téléphone</label> <input
            id="edit-contact-telephone" type="tel" required="required"
            pattern="\d\d\d-\d\d\d-\d\d\d\d" size="50"
            value="{{contact.telephone}}" /> <br />
          <button id="updateContactButton" on-click="{{updateContact}}">Update</button>
          <span id="edit-contact-message"></span>
        </div>
       </template> <script type="application/dart"
         src="../../controleur/contact/contact_edit.dart"></script> 
      </polymer-element>
</body>
</html>
