<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="../../../../packages/polymer/polymer.html">
    <title>Personne edit</title>
  </head>
 
  <body>   
    <polymer-element name="personne-edit">
      <template>      
          <style>
              .marker {
                font-family: arial, sans-serif;
                font-size: 16px;
                font-weight: bold;
                color: #003366;
                background: #ffe4b5;
                padding: 1px;
                } 
            label {
              font-family: verdana, sans-serif;
              font-weight: bold;
              color: #ffffff;
              background: #336799;
              padding: 1px;
              border-right: 1px solid #999999;
              border-bottom: 1px solid #999999;
            }
            input {
              font-family: arial, sans-serif;
              font-size: 14px;
            }
            button {
              padding: 1px;
              background: #ffcc99;
              border-right: 1px solid #999;
              border-bottom: 1px solid #999;
              border-style: outset;
              border-color: #d7b9c9;
              font-weight: bold;
              text-align: center;
              margin-left: auto;
              margin-right: auto;
            }
            button:active {
              background: orangered;
              border-color: blue;
            } 
        </style>        
            <div>
              <span id="personneCaptionOfEdit" class="marker"> Personne courante: {{personne.prenom}} {{personne.nom}} </span> 
              <br /> <label for="edit-personne-name">Name</label> <input
                id="edit-personne-name" readonly="true" value="{{personne.nom}}" /> <br />
              <label for="edit-personne-prenom">Pr√©nom</label> <input
                id="edit-personne-prenom" type="text" size="50" value="{{personne.prenom}}" />
              <br />
              <button id="updatePersonneButton" on-click="{{update}}">Update</button>
              <span id="edit-personne-message"></span>
            </div>
      <script type="application/dart" src="../../controleur/personne/personne_edit.dart"></script>
      </template>
    </polymer-element>
  </body>
</html>
