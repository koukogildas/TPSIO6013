<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="../../../../packages/polymer/polymer.html">
    <title>Ajouter une personne</title>
  </head>
 
  <body>   
      <polymer-element name="personne-add">
        <template>
          <style>
            label {
              font-family: verdana, sans-serif;
              font-weight: bold;
              color: #ffffff;
              background: #336799;
              padding: 1px;
              border-right: 1px solid #999999;
              border-bottom: 1px solid #999999;
            }
            input {
              font-family: arial, sans-serif;
              font-size: 14px;
            }
            button {
              padding: 1px;
              background: #ffcc99;
              border-right: 1px solid #999;
              border-bottom: 1px solid #999;
              border-style: outset;
              border-color: #d7b9c9;
              font-weight: bold;
              text-align: center;
              margin-left: auto;
              margin-right: auto;
            }
            button:active {
              background: orangered;
              border-color: blue;
            } 
          </style>
              <div>
                <label for="add-personne-nom">Nom:</label> <input
                  id="add-personne-nom" type="text" size="32" /> <br /> <label
                  for="add-personne-prenom">Prenom:</label> <input
                  id="add-personne-prenom" type="text" size="50" /> <br />
                <button id="AddPersonne" on-click="{{addPersonne}}">Add</button>
                <span id="add-personne-message"></span>
              </div>
              <script type="application/dart" src="../../controleur/personne/personne_add.dart"></script>  
        </template>        
    </polymer-element>
  </body>
</html>
