<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="../../../../../packages/polymer/polymer.html">
    <link rel="import"
      href="../../../../../packages/paper_elements/paper_button.html">
    <link rel="import" href="../../../../../packages/core_elements/core_collapse.html">
    <link rel="import"
      href="../../../../../packages/paper_elements/paper_input.html">            
      <link rel="import" href="../../../../../packages/core_elements/core_tooltip.html">
      
    <title>ligne-table-patient</title>
  </head>
 
  <body>   
  <polymer-element name="ligne-table-patient"> 
      <template>
        <style type="text/css">
            
             .heading { 
               padding: 5px 5px; 
               background-color: #f3f3f3; 
               border: 1px solid #dedede; 
               border-top-left-radius: 5px; 
               border-top-right-radius: 5px; 
               font-size: 18px; 
               cursor: pointer; 
               -webkit-user-select: none; 
               -moz-user-select: none; 
               -ms-user-select: none; 
               user-select: none; 
               -webkit-tap-highlight-color: rgba(0,0,0,0); 
             } 
        
             .content { 
               padding: 15px; 
               border: 1px solid #dedede; 
               border-top: none; 
               border-bottom-left-radius: 5px; 
               border-bottom-right-radius: 5px; 
             } 
             
              .lienDroite {
              float:left;             
              }
             
        </style>
         <div class="heading"  on-click="{{afficherDossierPatient}}"> {{patient.nom}} {{patient.prenom}}: {{patient.idPersonne}}</div> 
          <core-collapse>
            <div class="content">
              <div>  
                  <paper-input label="Entrez le nom" floatingLabel required > </paper-input>
                  <paper-input label="Entrez le prÃ©nom" floatingLabel required >  </paper-input>
                  <paper-input label="Entrez le numero d'assurance social" floatingLabel required > </paper-input>
                                    
                  <table style="border-spacing: 15px;">
                        <tr>
                          <th>
                                <div class=""> 
                                  <core-tooltip id='core-tooltip-diagnostic' label="Annuler" position="bottom">
                                        <core-icon icon="cancel" on-tap={{ajouterUnPatient}}></core-icon>
                                        <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                              </div>
                        </th>
                          <th> 
                              <div class=""> 
                                <core-tooltip id='core-tooltip-diagnostic' label="Modifier" position="bottom">
                                          <core-icon icon="add-box" on-tap={{ajouterUnPatient}}></core-icon>
                                          <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                              </div>
                          <th>
                          
                          <th>
                              <div class=""> 
                                <core-tooltip id='core-tooltip-diagnostic' label="Supprimer" position="bottom">
                                          <core-icon icon="delete" on-tap={{ajouterUnPatient}}></core-icon>
                                          <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                            </div>
                          <th>
                          
                        </tr>                        
                 </table> 
              </div>
            </div>
          </core-collapse>        
      </template>
          <script type="application/dart" src="../../../controleurs/acceuil/patient/ligne_table_patient.dart"></script>        
   </polymer-element> 
  </body>
</html>
