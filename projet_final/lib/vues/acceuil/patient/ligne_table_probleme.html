<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="import" href="../../../../../packages/polymer/polymer.html">
    <link rel="import"
      href="../../../../../packages/paper_elements/paper_button.html">
    <link rel="import" href="../../../../../packages/core_elements/core_collapse.html">
    <link rel="import"
      href="../../../../../packages/paper_elements/paper_input.html">            
      <link rel="import" href="../../../../../packages/core_elements/core_tooltip.html"> 
      <link rel="import"  href="../../../../../packages/paper_elements/paper_autogrow_textarea.html">    
      
      
    <title>ligne-table-patient</title>
  </head>
 
  <body>   
  <polymer-element name="ligne-table-probleme"> 
      <template>
        <style type="text/css">  
        
                .fab {
                        position: relative;
                        display: inline-block;
                        width: 50px;
                        height: 20px;
                        border-radius: 50%;
                        color: #fff;
                        overflow: hidden;
                        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                        transition-delay: 0.2s;
                        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
                      }
                      
                      .fab.green {
                        background-color: #0f9d58;
                      }
                     
                      
                      .fab > core-icon {
                        margin: 16px;
                            }
      
             .heading { 
               padding: 5px 5px; 
               background-color: #f3f3f3; 
               border: 1px solid #dedede; 
               border-top-left-radius: 5px; 
               border-top-right-radius: 5px; 
               font-size: 18px; 
               cursor: pointer; 
               -webkit-user-select: none; 
               -moz-user-select: none; 
               -ms-user-select: none; 
               user-select: none; 
               -webkit-tap-highlight-color: rgba(0,0,0,0); 
             } 
        
             .content { 
               padding: 20px; 
               border: 2px solid #dedede; 
               border-top: none; 
               border-bottom-left-radius: 10px; 
               border-bottom-right-radius: 10px; 
             } 
             
              .lienDroite {
              float:left;             
              }             
        </style>
        
         <div class="heading"  on-click="{{afficherDossierPatient}}"> {{probleme.diagnostic}} {{probleme.commentaire}}</div> 
          <core-collapse>
            <div class="content">
              <div>  
                  <paper-input label="Entrer le diagnostic" floatingLabel > </paper-input>
                   <br/> <br/> Commentaire:<br/>
                  
                  <paper-autogrow-textarea  id="paper-autogrow-textarea" class="content" label="Diagnostic" maxrow:2>
                      <textarea id="textarea"  label="Entrez un diagnostic"></textarea>
                  </paper-autogrow-textarea>          
                  
                  <table style="border-spacing: 15px;">
                        <tr>
                          <th>
                                <div class=""> 
                                  <core-tooltip id='core-tooltip-diagnostic' label="Annuler" position="bottom">
                                        <core-icon icon="cancel" on-tap={{ajouterUnPatient}}></core-icon>
                                        <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                              </div>
                        </th>
                          <th> 
                              <div class=""> 
                                <core-tooltip id='core-tooltip-diagnostic' label="Modifier" position="bottom">
                                          <core-icon icon="add-box" on-tap={{ajouterUnPatient}}></core-icon>
                                          <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                              </div>
                          <th>
                          
                          <th>
                              <div class=""> 
                                <core-tooltip id='core-tooltip-diagnostic' label="Supprimer" position="bottom">
                                          <core-icon icon="delete" on-tap={{ajouterUnPatient}}></core-icon>
                                          <paper-ripple raised  fit></paper-ripple>
                                  </core-tooltip>
                            </div>
                          <th>
                          
                        </tr>                        
                 </table> 
                                     
              </div>
            </div>
          </core-collapse>        
      </template>
          <script type="application/dart" src="../../../controleurs/acceuil/patient/ligne_table_probleme.dart"></script>        
   </polymer-element> 
  </body>
</html>
