<body fullbleed>
  <polymer-element name="probleme-table"> 
  
   <template>
   
    <style type="text/css">
                  .page {
            margin : auto; 
            height:auto;
            width: 45%;
            margin-top:2%;
            background: #fff;
            border: 1px solid black;
            border-top-color: #fff;
            }
            
            .lienDroite {
/*               float:right;              */
                text-align: center;
              }
              .marker {
                  font-family: arial, sans-serif;
                  font-size: 16px;
                  font-weight: bold;
/*                   color: #003366; */
                  background: #ffe4b5;
                  padding: 1px;
                  text-align: center;
                } 
         

    </style>
    
    <br/>
    <div class="marker"> 
                      Diagnostics identifiés pour: {{patient.prenom}} {{patient.nom}}
     </div>
     <br/>
    <section class="page">
    <paper-shadow z="5">             
               
             <table >             
                <tr>
                  <td>
                    <section>      
                      <table id="table-patient">                                                                                          
                        <tbody template repeat="{{probleme in patient.problemes.internalList}}">
                         <tr>
                          <td> 
                              <ligne-table-probleme message ={{message}} probleme="{{probleme}}" id="{{patient.idPersonne}}"></ligne-table-probleme>
                          </td>
                         </tr>                
                        </tbody>                
                      </table>                      
                    </section> 
                  </td>           
                </tr>
              </table>
        </paper-shadow>
        </section>
      </template>
    <script type="application/dart" src="../../../controleurs/acceuil/patient/probleme_table.dart"></script>
  </polymer-element>
</body>
