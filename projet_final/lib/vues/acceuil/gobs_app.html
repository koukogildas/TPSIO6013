<polymer-element name="gobs-app">
 <template> 
    <link rel="stylesheet" href="../../css/styles.css">    
    <core-scaffold id="scaffold">
        <nav>
            <core-toolbar>            
              <template if="{{utilisateurConnecte.statutConnexion}}">
                <span> Dossier des patients </span>
              </template> 
            </core-toolbar>           
            <core-menu>
              <template if="{{utilisateurConnecte.statutConnexion}}"> 
                <patient-table id="patientTtable" utilisateurConnecte="{{utilisateurConnecte}}"></patient-table>
              </template>  
            </core-menu>
        </nav>        
        <core-toolbar tool flex>        
            <div id="information" style="text-align: center;" flex>{{message}}</div>             
            <template if="{{utilisateurConnecte.profilAdministrateur}}">  
              <core-tooltip id='core-tooltip-compte' label="CrÃ©er un compte">
                  <core-icon-button icon="face"></core-icon-button> 
              </core-tooltip> 
            </template>   
            <template if="{{utilisateurConnecte.profilMedecin}}">
                <core-tooltip id='core-tooltip-dossier' label="CrÃ©er un dossier">
                    <core-icon-button icon="folder"></core-icon-button> 
                </core-tooltip>              
                <core-tooltip id='core-tooltip-diagnostic' label="Ajouter un diagnostic">
                    <core-icon-button icon="create"></core-icon-button> 
                </core-tooltip>  
            </template>   
             
            <core-tooltip id='core-tooltip-connexion' label={{infoConnexion}} position="left">
                  <connexion-user id="connexion-user" message= {{message}}
                    infoConnexion={{infoConnexion}} utilisateurConnecte ={{utilisateurConnecte}}>
                  </connexion-user> 
                  <core-icon-button icon="account-box" on-tap="{{toggleDialog1}}"> </core-icon-button> 
            </core-tooltip>            
        </core-toolbar>
        <template if="{{utilisateurConnecte.statutConnexion}}"> 
          <div><probleme-table patient="{{patientCourant}}" id="probleme-table" message="{{message}}"></probleme-table></div>
        </template>  
    </core-scaffold> 
  </template> 
    <script type="application/dart"
      src="../../controleurs/acceuil/gobs_app.dart"></script>
