<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import"
  href="../../../../packages/paper_elements/paper_action_dialog.html">
<link rel="import"
  href="../../../../packages/paper_elements/paper_button.html">
<link rel="import"
  href="../../../../packages/paper_elements/paper_input.html">
<link rel="import"  href="../../../../packages/paper_elements/paper_autogrow_textarea.html">  

<polymer-element name="add-probleme"> 
  <template>
    <style type="text/css">
      .add_Probleme {
        position: inherit;
      }
    
    </style>
    <div>
      <paper-action-dialog id='paper-action-dialog'
        heading="Ajouter un diagnostic pour: {{connexionBase.utilisateurConnecte.patientCourant.nom}}
        {{connexionBase.utilisateurConnecte.patientCourant.prenom}}" transition="core-transition-center"
        class="add_Probleme" backdrop>
        
        <div class="content">
             <paper-input-decorator id="decoratorPatientName" label="Diagnostic" floatingLabel
              error="Entrez un diagnostic svp." autoValidate>
                <input  id="diagnostic" is="core-input" name="nomdiagnostic" type="text" value= "{{probleme.diagnostic}}" required>
             </paper-input-decorator>
             
             <br/>Commentaire: <br/>
             <textarea id="textarea"  label="Entrez un commentaire" value= "{{probleme.commentaire}}"></textarea>
        </div>      
       <paper-button affirmative raised on-tap="{{ajouterProbleme}}">Ajouter</paper-button> 
      
     </paper-action-dialog>
    </div>
  </template> <script type="application/dart"
    src="../../controleurs/probleme/add_probleme.dart"></script>
</polymer-element>
