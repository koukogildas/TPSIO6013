<polymer-element name="ligne-table-probleme"> <template>
  <style type="text/css">
      .heading {
        padding: 5px 5px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        float: left;
      }      
      .content {
        padding: 20px;
        border: 2px solid #dedede;
        border-top: none;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
  </style>

  <div class="heading" on-click="{{afficherDossierPatient}}">
    {{probleme.diagnostic}}</div>
  <core-tooltip label="Supprimer" position="right"> <core-icon-button
    icon="delete" on-click="{{supprimerUnPatient}}"></core-icon-button> 
  </core-tooltip> 
  <core-collapse>
  <div class="content">
    <div>
      <paper-input label="Diagnostic" floatingLabel
        value="{{probleme.diagnostic}}"> </paper-input>
      <br /> <br /> Commentaire:<br />
  
      <paper-autogrow-textarea id="paper-autogrow-textarea"
        class="content" label="Commentaire" maxrow:2>
      <textarea id="textarea" label="Commentaire"
        value="{{probleme.commentaire}}"></textarea> </paper-autogrow-textarea>  
    </div>
  </div>
</core-collapse> </template> <script type="application/dart"
  src="../../controleurs/probleme/ligne_table_probleme.dart"></script> </polymer-element>
